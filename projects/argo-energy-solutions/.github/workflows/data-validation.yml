name: Data Quality Check

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch: # Allow manual trigger
  push:
    branches:
      - main
    paths:
      - 'backend/python_scripts/**'
      - '.github/workflows/data-validation.yml'

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install psycopg2-binary python-dotenv
      
      - name: Run data validation
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          python backend/python_scripts/validate_data.py
      
      - name: Create issue on validation failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: '⚠️ Data Validation Failed',
              body: 'Data validation checks have failed. Please review the workflow logs for details.\n\n[View Run](' + context.payload.repository.html_url + '/actions/runs/' + context.runId + ')',
              labels: ['data-quality', 'automated']
            })
